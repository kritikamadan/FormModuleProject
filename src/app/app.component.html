<div class="formproject">
  <div class="container">
    <h2>Enroll here for bootcamp</h2>
    <form #userform="ngForm">
      <div class="form-group">
        <label>temperature</label>
        <input type="number" class="form-control" name="usertemp"[(ngModel)]="usertemp">
      </div>
      <span>obtained temp is {{usertemperature| temp:usertemp}}</span>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" name="username" [ngModel]="userModel.name ">
        <input type="text" class="form-control" name="username | chnagecase">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input [id]="myId"   type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      </div>
      <div class="form-group">
        <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
          <option *ngFor="let topic of topics">{{ topic}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Time Peference</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" [(ngModel)]="userModel.timepeference" name="Time peference" value="Morning(8AM -9AM)">
          <label class="form-check-label">Morning(8AM -9AM)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Time peference" [(ngModel)]="userModel.timepeference" value="evening(5PM -8PM)">
          <label class="form-check-label">evening(5PM -8PM)</label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" name= "subscribe" type="checkbox" [(ngModel)]="userModel.subscribe">
          <label class="form-check-label">Send me offers </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
